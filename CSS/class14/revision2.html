<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User personal information</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">User personal information</legend>
        <table align="center">
            <tr>
                <td>
                    Enter your full name
                </td>
            </tr>
                <tr>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your email
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your password
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm your password
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your gender
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your Date of Birth
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your Address
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="Address" id=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>    
</body>
</html>
